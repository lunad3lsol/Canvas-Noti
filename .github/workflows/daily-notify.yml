name: Daily Canvas Notification

on:
  schedule:
    # 8:00 AM PST = 4:00 PM UTC (standard time)
    # Note: during PDT (Mar-Nov) this fires at 9:00 AM local
    - cron: "0 16 * * *"
    # 6:00 PM PST = 2:00 AM UTC next day (standard time)
    # Note: during PDT (Mar-Nov) this fires at 7:00 PM local
    - cron: "0 2 * * *"
    - cron: "50 3 * * *"


  # Manual trigger â€” always available as a fallback when cron is delayed
  workflow_dispatch:

# Prevent overlapping runs (a stuck run would block the next schedule)
concurrency:
  group: canvas-notify
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    # Kill the job if it hangs longer than 10 minutes
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Canvas notifier
        env:
          CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DAYS_AHEAD: ${{ secrets.DAYS_AHEAD || '7' }}
          NOTIFY_ASSIGNMENTS: ${{ secrets.NOTIFY_ASSIGNMENTS || 'true' }}
          NOTIFY_DISCUSSIONS: ${{ secrets.NOTIFY_DISCUSSIONS || 'true' }}
        run: python canvas_notifier.py
